[general]
live_config_reload = true
import = ["~/.config/alacritty/theme.toml"]

[window]
dynamic_title = true

[window.padding]
x = 5
y = 0

[cursor]
blink_interval = 500
unfocused_hollow = true

[cursor.style]
blinking = "Always"
shape = "Beam"

[scrolling]
history = 10000

[env]
TERM = "xterm-256color"

[font]
size = 11.5

[font.normal]
family = "HackGen Console NF"
style = "Regular"
[font.bold]
family = "HackGen Console NF"
style = "Bold"
[font.italic]
family = "HackGen Console NF"
style = "Italic"
[font.bold_italic]
family = "HackGen Console NF"
style = "Bold Italic"
